<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>

<body>
    <h1>Job Application: Senior Web Developer</h1>
    <p>Thanking for your interest in joining our team. Please fill out the application below:</p>
    <hr>
    <h2>Personal Information</h2>
    <label for="firstName">First Name:</label><br>
    <input type="text" name="firstName" id="firstName" required placeholder="e.g., Arjun">
    <br><br>
    <label for="lastName">Last Name:</label><br>
    <input type="text" name="lastName" id="lastName" required placeholder="e.g., Kumar">
    <br><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" required placeholder="abc@example.com">
    <br><br>
    <label for="phone">Phone Number:</label><br>
    <input type="number" name="phone" id="phone" required placeholder="e.g., 9876543210">
    <br><br>
    <label for="linkedin">LindkedIn Profile URL:</label><br>
    <input type="url" name="linkedin" id="linkedin" required placeholder="https://linkedin.com/in/yourname">
    <br><br>
    <hr>

    <h2>Professional Experience</h2>
    <label>Upload Your Resume (PDF/DOCX):</label><br>
    <input type="file">
    <br><br>
    <label for="coverLetter">Cover Letter:</label><br>
    <textarea name="coverLetter" id="coverLetter" rows="5"
        placeholder="Tell us why you're a great fit for this role..."></textarea>
    <br><br>
    <label for="profExp">Years of Professional Experience</label><br>
    <input type="number" min="0" max="6">
    <br><br>
    <label for="startDate">Earliest Possible Start Date:</label><br>
    <input type="date" name="startingDate" id="startingDate">
    <br><br>
    <hr>

    <h2>Skills & Availability</h2>
    <label>Primary Skillset (Choose One):</label><br>
    <input type="radio" name="frontend" id="frontend" value="frontend">
    <label for="frontend">Frontend Development</label>
    <br>
    <input type="radio" name="backend" id="backend" value="backend">
    <label for="backend">Backend Development</label>
    <br>
    <input type="radio" name="fullStack" id="fullStack" value="fullStack">
    <label for="fullStack">Full Stack Development</label>
    <br><br>
    <label>Additional Skills (Select all that apply):</label>
    <br>
    <input type="checkbox" name="reactjs" id="reactjs" value="reactjs">
    <label for="reactjs">ReactJS</label>
    <br>
    <input type="checkbox" name="nodejs" id="nodejs" value="nodejs">
    <label for="nodejs">NodeJS</label>
    <br>
    <input type="checkbox" name="dbms" id="dbms" value="dbms">
    <label for="dbms">DBMS</label>
    <br>
    <input type="checkbox" name="cloud"  id="cloud" value="cloud">
    <label for="cloud">Cloud/DevOps</label>
    <br><br>
    <label for="workType">Preferred Work Type:</label>
    <br>
    <select name="workType" id="workType">
        <option value="fullTime">Full Time</option>
        <option value="partTime">Part Time</option>
    </select>
    <br><br>
    <hr>

    <h2>Final Confirmation</h2>
    <input type="checkbox" name="indian" id="indian">
    <label for="indian">I am legally authorized to work in this country.</label>
    <br><br>
    <label for="source">How did you hear about us?</label>
    <br>
    <input type="text" name="source" id="source" placeholder="e.g., LinkedIn, Company">
    <br><br>
    <!-- <hr> -->

    <button type="reset">Clear Form</button>
    <button type="submit">Submit Application</button>

</body>

</html>
