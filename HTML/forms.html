<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms:</h1>
    <hr>

    <!-- form_tag: used to create form -->
    <form action="">
        <!-- input_tag: used to take input from user, 
         attributes: minlength, maxlength, required: specify mandatory input -->
        <label for="">First Name:</label>
        <input type="text" name="userFirstName" minlength="3" maxlength="15" required>
        <br><br>

        <label for="">Last Name:</label>
        <input type="text" name="userLastName" required>
        <br><br>

        <label for="">Father's Name:</label>
        <input type="text" name="userFatherName" required>
        <br><br>

        <label for="">Age:</label>
        <input type="number" name="userAge" required>
        <br><br>

        <label for="">Password:</label>
        <input type="password" name="userPassword" required>
        <br><br>

        

        <input type="submit">
    </form>
</body>
</html>
