<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>
    <h1>This is HTML Media!!!</h1>
    <hr>

    <!-- audio_tag: used to insert audio in web page -->
    <!-- video_tag: used to insert video in web page -->
    <!-- <audio src="./sample-music.mp3" controls></audio>   :-- Older Method
    <br><br>
    <video src="./video-sample.mp4" controls width="500px" autoplay></video> -->

    <h2>Audio Integration:</h2>
    <audio controls>
        <source src="./sample-music.mp3" type="audio/mp3">
    </audio>
    <hr>

    <h2>Video Integration:</h2>
    <video controls width="500px">
        <source src="./video-sample.mp4" type="video/mp4">
    </video>
    <hr>
    
    <!-- iframe_tag: to embed youtube/external video -->
    <h2>YouTube Video Integration:</h2>
    <iframe src="https://www.youtube.com/embed/isdLel273rQ?si=OEeBS2tfOHA0ovEx" 
    frameborder="0"
    width="560" height="315"
    allowfullscreen></iframe>
    <hr>
    
    <h2>YouTube Video Integration (2nd Method):</h2>
    <iframe src="https://youtube.com/embed/1QeMXEm-BNQ?si=1JYvZFUT2LiFrqWQ" 
    frameborder="0"
    width="560" height="315"
    allowfullscreen></iframe>
    <hr>


</body>
</html>
